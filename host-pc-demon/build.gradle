plugins {
    id 'java'
    id 'application'
}

group 'home'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "com.github.purejavacomm:purejavacomm:1.0.2.RELEASE"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'AwtHello'
}